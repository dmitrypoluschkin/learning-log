{% extends "learning_logs/base.html" %}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<p>Topics</p>

<ul>
  {% for topic in topics %}
    <li><h6>
      <a href='{% url 'learning_logs:topic' topic.id %}'>{{ topic }}</a>
    </h6></li>
  {% empty %}
    <li><h6>No topics have been added yet.</h6></li>
  {% endfor %}

</ul>
<h6><a href="{% url 'learning_logs:new_topic' %}">Add new topic</h6>

{% endblock content %}
